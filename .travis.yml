language: generic
sudo: required
services:
    - docker

before_install:
    - docker build -t dockerreactapp/reactwebapp -f Dockerfile.dev .

scritp:
    - docker run -e CI=true dockerreactapp/reactwebapp npm run test -- --coverage

deploy:
    provider: elasticbeanstalk
    region: "us-east-2"
    app: "DockerReactApp-env"
    env: "eba-mpwspsbm"
    bucket_name: "name_of_s3_bucket"
    bucket_path: "DockerReactApp-env"
    on:
        branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: 
        secure: "$AWS_SECRET_KEY"

